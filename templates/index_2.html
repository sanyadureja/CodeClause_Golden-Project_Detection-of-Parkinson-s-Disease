<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection of Parkinson's Disease</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
        <h1><strong>Parkinson's Disease Detection</strong></h1>
    </div>
        <div class="content">
            <h2>Enter the following details</h2>
            <br>
            <form action="/next_2" method="POST" autocomplete="off">  
            <div class="form-row">
            <div class="form-group col">
                <label for="jitter_ddp">Jitter:DDP </label>
                <input type="float" name="jitter_ddp" id="jitter_ddp" placeholder="0.002-0.065">
            </div>
            <div class="form-group col">
                <label for="mdvp_shim">MDVP:Shimmer</label>
                <input type="float" name="mdvp_shim" id="mdvp_shim" placeholder="0.009-0.12">
            </div>
            </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="mdvp_shim_db">MDVP:Shimmer(dB)</label>
                <input type="float" name="mdvp_shim_db" id="mdvp_shim_db" placeholder="0.085-1.302">
                    </div>
                    <div class="form-group col">
                        <label for="shimm_apq3">Shimmer:APQ3</label>
                <input type="float" name="shimm_apq3" id="shimm_apq3" placeholder="0.004-0.056">
                    </div>
                    <div class="form-group col">
                        <label for="shimm_apq5">Shimmer:APQ5 </label>
                <input type="float" name="shimm_apq5" id="shimm_apq5" placeholder="0.005-0.08">
                    </div>
                </div>
                

                <div class="form-row">
                    <div class="form-group col">
                        <label for="mdvp_apq">MDVP:APQ </label>
                <input type="float" name="mdvp_apq" id="mdvp_apq" placeholder="0.007-0.14">
                    </div>
                    <div class="form-group col">
                        <label for="shimm_dda">Shimmer:DDA </label>
                <input type="float" name="shimm_dda" id="shimm_dda" placeholder="0.013-0.17">
                    </div>
                <br>
                <button type="submit" class="btn btn-light btn-lg" value="Next">Next</button> 
            </form>
        </div>
    

</body>
</html>
